<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%svelte.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%svelte.head%

	<style>
		/* Custom scrollbar */
		/* Colour generated from https://cssgradient.io/ */

		html {
			scrollbar-color: rgba(233, 30, 99, 1) #0f172a;
			scrollbar-width: none;
			user-select: none !important;
			scroll-behavior: smooth;
		}

		html::-webkit-scrollbar-track {
			border-radius: 0px !important;
			background-color: #0f172a !important;
			display: none;
		}

		html::-webkit-scrollbar {
			width: 10px !important;
			border-radius: 0px !important;
			background-color: #0f172a !important;
		}

		html::-webkit-scrollbar-thumb {
			border-radius: 10px !important;
			background: rgb(232, 36, 90) !important;
			background: -moz-linear-gradient(38deg,
					rgba(232, 36, 90, 1) 0%,
					rgba(232, 35, 92, 1) 0%,
					rgba(233, 30, 99, 1) 31%,
					rgba(232, 39, 83, 1) 31%,
					rgba(229, 57, 53, 1) 100%) !important;
			background: -webkit-linear-gradient(38deg,
					rgba(232, 36, 90, 1) 0%,
					rgba(232, 35, 92, 1) 0%,
					rgba(233, 30, 99, 1) 31%,
					rgba(232, 39, 83, 1) 31%,
					rgba(229, 57, 53, 1) 100%) !important;
			background: linear-gradient(38deg,
					rgba(232, 36, 90, 1) 0%,
					rgba(232, 35, 92, 1) 0%,
					rgba(233, 30, 99, 1) 31%,
					rgba(232, 39, 83, 1) 31%,
					rgba(229, 57, 53, 1) 100%) !important;
		}
	</style>
</head>

<body>
	<div>%svelte.body%</div>
</body>

</html>
